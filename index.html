<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="output.css" />

    <style>
      .game-container {
        font-family: "Press Start 2P", cursive;
      }
      input {
        font-family: inherit;
      }
    </style>
  </head>

  <body>
    <div class="game-container parent h-screen bg-[#222222] overflow-hidden">
      <header class="flex justify-between p-6">
        <input
          class="again bg-white/90 w-48 h-16 cursor-pointer hover:bg-white transition-colors"
          type="button"
          value="Again!"
        />
        <p class="self-center text-white">&lt;Between 1 and 20&gt;</p>
      </header>

      <main>
        <div>
          <p
            class="huys m-6 text-white text-center text-[40px] leading-relaxed"
          >
            Guess My Number!
          </p>
        </div>

        <div
          class="something m-auto mt-11 w-40 h-32 bg-white relative flex items-center justify-center"
        >
          <span class="number text-7xl text-black">?</span>
        </div>
        <section class="text-white grid grid-cols-2 gap-8 my-21 px-12">
          <div class="flex flex-col items-center">
            <input
              type="number"
              class="inpt border-4 border-white bg-transparent block w-64 h-28 text-white text-center text-3xl mb-8 focus:outline-none"
            />
            <input
              type="button"
              class="btn block text-[21px] text-black bg-white w-48 h-16 cursor-pointer hover:bg-gray-200 transition-colors"
              value="Check!"
            />
          </div>
          <div class="flex flex-col justify-center gap-4">
            <p class="guessing text-xl h-20">Start guessing...</p>
            <p class="text-xl">ðŸ’¯ Score: <span class="score">20</span></p>
            <p class="text-xl">
              ðŸ¥‡ Highscore: <span class="highscore">0</span>
            </p>
          </div>
        </section>
      </main>
    </div>
    <div class="window-overlay hidden fixed inset-0 bg-black/70 z-40"></div>
    <div
      class="modal-window game-container absolute bg-black left-1/2 top-1/2 -translate-1/2 w-99 text-center h-60 border-8 border-white shadow-[0_0_20px_rgba(0,0,0,.8)] hidden z-50"
    >
      <div class="p-10 flex flex-col items-center">
        <h1 class="text-white py-3.5">YOU LOST ALL YOUR TRIES!</h1>
        <input
          type="button"
          class="modal-button bg-white h-14 w-52 mt-2.5"
          value="PLAY AGAIN!"
        />
      </div>
    </div>
    <script src="number.js"></script>
  </body>
</html>
